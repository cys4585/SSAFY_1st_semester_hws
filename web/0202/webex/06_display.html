<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .none {
      display: none;
    }

    .opacity {
      opacity: 0.5;
      background-color: blue;
      position: relative;
      bottom: 50px;
    }
    .visibility {
      visibility: hidden;
      position: relative;
      bottom: 50px;
    }

    .box {
      margin-left: auto;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: skyblue;
      text-align: end;
    }
  </style>
</head>
<body>
  <h1>나는 block입니다</h1>
  <p>나도 block <span>나는 inline 입니다.</span> 입니다.</p>

  <div class="box">
    <span>TEXT!!</span>
  </div>

  <div class="box none"></div>
  <input type="submit">
  <div class="box visibility"></div>
  <input type="submit">
  <div class="box opacity"></div>
</body>
</html>
