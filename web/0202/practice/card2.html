<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card.css">
  <title>Layout</title>
</head>
<body>
  <div class="container text-align-center">
    <div class="card"> 
      <div class="card-nav bg-green1">
        <h2>오늘의 명소</h2>
      </div>
      <div class="card-header m-18">
        <img src="images/image.png" alt="card image" class="card-img img-width-height">
        <div class="card-img-description bg-green1 t-color-white height-70">
          <h4>제주도</h4>
          <h4>성산 일출봉</h4>
        </div>
      </div>
      <div class="card-body m-18">
        <div class="card-body-title">
          <h4 class="text-align-left display-inline-block p-right-174">제주도 서귀포시 성산읍</h4>
          <p class="text-align-right display-inline-block p-left-174">2020.03.23</p>
        </div>
        <hr />
        <div class="card-body-content bg-ivory p-4 m-top-9">
          <p>
            성산일출봉은 제주도의 다른 오름들과는 달리 마그마가 물속에서 분출하면서 만들어진 수성화산체다.
            화산활동시 분출된 뜨거운 마그마가 차가운 바닷물과 만나면서 화산재가 습기를 많이 머금어 끈끈한 성질을 띄게 되었고,
            이것이 층을 이루면서 쌓인 것이 성산일출봉이다.
          </p>
        </div>
      </div>
      <div class="card-footer bg-green2 t-color-white text-align-right p-4">
        <div class="m-9">&copy; SSAFY</div>
      </div>
    </div>
  </div>
</body>
</html>
