<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- semantic.css 파일 외부참조로 가져온다. -->
  <link rel="stylesheet" href="semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <!-- alt + click 으로 내가 수정하고 싶은 부분 공통 선택 가능 -->
  <header class="bg-lightgrey m-4 p-4 text-align br-4">
    <h1>header</h1>
  </header>
  <nav class="bg-lightgrey m-4 p-4 br-4">
    <h2>nav</h2>
  </nav>
  <section class="bg-lightgrey m-4 p-4 d-inline-block section-width-height br-4">
    <h2>section</h2>
    <article class="bg-white m-4 p-4 br-4">
      <h3>article1</h3>
      <h3>article2</h3>
    </article>
  </section>
  <aside class="bg-lightgrey m-4 p-4 d-inline-block aside-width-height v-align br-4">
    <h2>aside</h2>
  </aside>
  <footer class="bg-lightgrey m-4 p-4 br-4">
    <h2>footer</h2>
  </footer>
</body>
</html>
