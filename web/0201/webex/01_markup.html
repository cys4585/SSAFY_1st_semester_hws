<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>
</head>
<body style="height: 10000px;">
  <header>
    <!-- 싸피 홈페이지로 이동하는 링크 -->
    <a href="https://www.ssafy.com">
      <!-- a태그의 내부에 img 태그를 사용하겠다. -->
      <!-- src = 이미지의 위치 alt = 대체 문구 -->
      <!-- 여기서 대체 문구는 스크린 리더기를 통해 읽히는 메세지 -->
      <!-- 이미지 위치는 상대경로 (내 위치를 기준으로) 작성 -->
      <img src="ssafy.png" alt="싸피 로고 이미지">
    </a>
    <!-- header1 태그를 사용해서 제목 작성 -->
    <h1>SSAFY 학생 건강설문</h1>
  </header>
  <section>
    <!-- 건강 설문 작성 form -->
    <!-- 요청 보내기 위한 form 태그 작성 -->
    <!-- action => 어디로 요청을 보낼 것인지 작성하는 곳 -->
    <!-- 작성한 url 뒤에 query를 합쳐서 보내게 된다. -->
    <form action="#">
      <!-- 이름을 기재하는 곳 -->
      <div>
        <!-- label 태그를 사용해서 input 태그에 이름을 붙여주자 -->
        <!-- label 태그의 속성 for는 어떤 input태그와 연결되는지 작성 -->
        <label for="name">이름을 기재해 주세요.</label>
        <!-- 줄 바꿈을 위해 br 태그 사용 -->
        <br>
        <!-- id 속성 = 태그별 고유 값을 지정 -->
        <!-- name 속성 = fomr태그를 통해 요청 보낼때 키값에 해당 -->
        <input type="text" id="name" name="name">
      </div>
      <hr>

      <!-- 지역을 기재하는 곳 -->
      <div>
        <label for="region">지역을 선택해주세요.</label><br>
        <!-- 드랍다운 -->
        <!-- 여러가지 값들을 가지고 있어서 그 중 하나를 선택하는 형태 -->
        <select name="region" id="region" required>
          <!-- 선택할 옵션들 넣어주기 -->
          <option value="">선택</option>
          <!-- shift + alt + 방향키 로 한줄 복사 -->
          <!-- value 속성은 제출했을때, 실제로 넘어가는 값 -->
          <!-- option 태그의 내부에 작성되는 문구는 -->
          <!-- 사용자에게 노출되는 문자열 -->
          <option value="구미">구미</option>
          <option value="서울">서울</option>
          <option value="대전">대전</option>
          <option value="광주">광주</option>
        </select>
      </div>
      <hr>

      <!-- 체온을 기재하는 영역 -->
      <div>
        <!-- p태그 역시 block 이기 때문에 줄바꿈을 위한 br은 생략 -->
        <p>오늘의 체온을 선택해 주세요.</p>
        <!-- 37도 미만 -->
        <!-- 인풋의 타입을 radio로 바꿔주자. -->
        <!-- 넘겨주는 키값이 다르면 체온을 확인하기 위한 하나의 form인데 -->
        <!-- 두개의 검사를 위한 코드가 필요 하게 되므로 -->
        <!-- name 속성은 동일한 값을 가져도 된다. -->
        <!-- 실제로 넘겨줄 값은 value 속성에 작성한다. -->
        <!-- alt + 방향키로 줄간 위치를 바꿀 수 있다. -->
        <input type="radio" id="nomal" name="heat" value="nomal" checked>
        <label for="nomal">37.5도 미만</label>
        <br>
        <!-- 37도 이상 -->
        <input type="radio" id="corona" name="heat" value="corona">
        <label for="corona">37.5도 이상</label>
      </div>
      <hr>
      <!-- form 태그에서는 특정한 경우를 제외하고 -->
      <!-- 항상 제출 버튼이 따라온다. -->
      <!-- 이 제출 버튼을 누르면 form태그의 action 속성에 작성한 -->
      <!-- url로 form태그 내부에 작성된 모든 input관련 내용을 전송 -->
      <input type="submit" value="제출">
    </form>
  </section>
  <footer>
    <!-- footer 내용 -->
    Google 설문지를 통해 비밀번호를 제출하지 마세요.
  </footer>
</body>
</html>
