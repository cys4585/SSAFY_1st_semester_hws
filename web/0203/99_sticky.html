<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }

    .sticky {
      position: sticky;
      top: 0;
      background-color: crimson;
    }

    .sticky2 {
      position: sticky;
      top: 0;
      background-color: deepskyblue;
    }

    .parent {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 100px;
    }
  </style>
</head>
<body style="height: 10000px;">
  <div class="parent">
    <div class="box sticky">sticky</div>
  </div>
  <div class="box sticky2">sticky2</div>
</body>
</html>
