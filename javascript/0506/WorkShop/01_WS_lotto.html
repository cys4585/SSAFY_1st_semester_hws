<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>점심메뉴</h1>
    <button @click="pickMenu">Pick One</button>
    <p>{{ menu }}</p>

    <hr>

    <h1>로또</h1>
    <button @click="getLottoNums">Get Lucky Numbers</button>
    <p>{{ lottoNumbers }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        menu: '',
        menuList: ['국밥', '햄버거', '돈까스', '피자', '짜장면', '치킨'],
        lottoNumbers: '',
      },
      methods: {
        pickMenu: function () {
           const randomIdx = _.random(this.menuList.length - 1)
           this.menu = this.menuList[randomIdx]
        },
        getLottoNums: function () {
          this.lottoNumbers = _.sampleSize(_.range(1, 46), 6)
        },
      },
    })
  </script>
</body>
</html>
