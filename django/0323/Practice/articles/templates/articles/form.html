{% extends 'base.html' %}

{% block content %}
  {% if request.resolver_match.url_name == 'create' %}
    <h1>CREATE PAGE</h1>
  {% else %}
    <h1>UPDATE PAGE</h1>
  {% endif %}
  <hr>
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.resolver_match.url_name == 'create' %}
      <input type="submit" value="작성">
    {% else %}
      <input type="submit" value="수정">
    {% endif %}
  </form>
{% endblock content %}
