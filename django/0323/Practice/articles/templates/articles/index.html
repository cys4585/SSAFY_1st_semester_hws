{% extends 'base.html' %}

{% block content %}
  <h1>INDEX PAGE</h1>
  <hr>
  <a href="{% url 'articles:create' %}">[새 글]</a>
  <hr>
  {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk %}">
      <div class="container" style="border: solid; margin-top:10px">
        <p>번호 : {{ article.pk }}</p>
        <p>제목 : {{ article.title }}</p>
        <p>내용 : {{ article.content }}</p>
        <p>작성일 : {{ article.created_at }}</p>
        <p>수정일 : {{ article.updated_at }}</p>
      </div>
    </a>
  {% empty %}
    <p>게시글이 없습니다.</p>
  {% endfor %}
{% endblock %}
