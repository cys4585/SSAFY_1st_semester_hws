<!DOCTYPE html>
{% load bootstrap5 %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid justify-content-start">
      <a class="navbar-brand" href="{% url 'articles:index' %}">INDEX</a>
      {% if request.user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'accounts:logout' %}">Logout</a>
      {% else %}
        <a class="navbar-brand" href="{% url 'accounts:signup' %}">SignUp</a>
        <a class="navbar-brand" href="{% url 'accounts:login' %}">Login</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  {% bootstrap_javascript %}
</body>
</html>
