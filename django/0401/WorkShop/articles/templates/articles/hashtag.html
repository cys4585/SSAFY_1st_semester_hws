{% extends 'base.html' %}

{% block content %}
  <h1>{{ hashtag.content }} 게시글 모아보기</h1>
  <!-- 단, 이 articles는 모든 articles가 아니다. -->
  <!-- hashtag와 관계된 articles들이다. -->
  {% for article in articles %}
    <div style="border:solid; margin-top:10px; padding:5px;">
      <a href="{% url 'articles:detail' article.pk %}">
        {{ article.title }}
      </a>
      <p>{{ article.like_users.all|length }}명이 좋아합니다.</p>
      <p>{{ article.comment_set.all|length }}개의 댓글이 있습니다.</p>
    </div>
  {% endfor %}
{% endblock content %}
