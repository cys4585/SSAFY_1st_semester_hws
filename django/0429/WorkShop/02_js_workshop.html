<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')

  function addTodo (event) {
    // 이벤트를 취소한다.
    event.preventDefault()

    // input element와 input element의 value 값을 저장한다.
    const input = document.querySelector('input')
    const inputValue = input.value

    // li element를 생성 후 input element의 value 값을 데이터로 저장한다
    const li = document.createElement('li')
    li.innerText = inputValue

    // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
    const ul = document.querySelector('ul')
    ul.appendChild(li)

    // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
    const button = document.createElement('button')
    button.innerText = 'X'
    li.appendChild(button)

    // 삭제 버튼을 클릭하면 해당 li element를 삭제한다
    button.addEventListener('click', event => li.remove())

    // li element를 클릭하면 취소선이 토글된다.
    li.addEventListener('click', function (liEvent) {
      // console.log(event.target.innerText)
      // li.style.textDecoration =
      //   li.style.textDecoration === "line-through" ? null : "line-through"
      liEvent.target.classList.toggle('done')
    })
    event.target.reset()
  }

  form.addEventListener('submit', addTodo)
</script>
</body>
</html>
