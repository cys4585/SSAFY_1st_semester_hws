{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <h1>INDEX PAGES</h1>
  <hr>
  <a href="{% url 'posts:create' %}">[CREATE]</a>
  <hr>
  {% for post in posts %}
    <div class="container">
      <a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a>
    </div>
  {% empty %}
    <p>게시글이 없습니다.</p>
  {% endfor %}
{% endblock content %}
